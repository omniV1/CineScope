<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineScope - Movie Review Platform</title>
    <base href="/" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="CineScope.Client.styles.css" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />
    <!-- Add the auth.css stylesheet -->
    <link rel="stylesheet" href="auth.css" />
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #141414;
            color: #fff;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8) !important;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .movie-section {
            position: relative;
            margin-bottom: 30px;
        }

            .movie-section h2 {
                margin-bottom: 15px;
                font-weight: 500;
            }

        .movie-carousel {
            position: relative;
            padding: 10px 0;
        }

        .movie-card {
            transition: transform 0.3s ease;
            cursor: pointer;
        }

            .movie-card:hover {
                transform: scale(1.05);
            }

            .movie-card img {
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }

            .movie-card h6 {
                color: white;
                margin-top: 8px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

        /* Scrollbar styling */
        .overflow-auto::-webkit-scrollbar {
            height: 8px;
        }

        .overflow-auto::-webkit-scrollbar-track {
            background: #262626;
            border-radius: 4px;
        }

        .overflow-auto::-webkit-scrollbar-thumb {
            background: #e50914;
            border-radius: 4px;
        }

        .featured-movie img {
            filter: brightness(0.7);
        }

        /* Netflix-style button */
        .btn-danger {
            background-color: #e50914;
            border-color: #e50914;
        }

        .btn-outline-light {
            color: #fff;
            border-color: rgba(255, 255, 255, 0.5);
        }

            .btn-outline-light:hover {
                background-color: #e50914;
                border-color: #e50914;
            }

        /* Additional Netflix-like styling */
        .card {
            background-color: #181818;
            border: none;
            transition: transform 0.3s ease;
        }

            .card:hover {
                transform: scale(1.05);
            }

        /* Loading styles */
        .loading-progress-text {
            color: white;
        }

        /* Error UI */
        #blazor-error-ui {
            background-color: #e50914;
            color: white;
            bottom: 0;
            box-shadow: 0 -1px 2px rgba(0, 0, 0, 0.2);
            display: none;
            left: 0;
            padding: 0.6rem 1.25rem 0.7rem 1.25rem;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

            #blazor-error-ui .dismiss {
                cursor: pointer;
                position: absolute;
                right: 0.75rem;
                top: 0.5rem;
            }

        /* Netflix-style loading spinner */
        .spinner-border.text-danger {
            color: #e50914 !important;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading-progress-text text-center mt-5">
            <h2>CINESCOPE</h2>
            <div class="spinner-border text-danger" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Loading your movie experience...</p>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>

    <!-- The Blazor script MUST come before any scripts that use it -->
    <script src="_framework/blazor.webassembly.js" autostart="false"></script>
    <script>
        // Detailed error logging
        console.log("Page loaded, preparing to start Blazor");

        // Log any loading errors
        window.addEventListener('error', function (event) {
            console.error('Global error caught:', event.error);
            document.getElementById('loading-error').style.display = 'block';
            document.getElementById('error-message').textContent = event.error ? event.error.toString() : 'Unknown error';
        });

        // Manually start Blazor with detailed logging
        Blazor.start({
            loadBootResource: function (type, name, defaultUri, integrity) {
                console.log(`Loading: ${type} - ${name}`);
                return defaultUri;
            }
        }).then(function () {
            console.log('Blazor started successfully');
        }).catch(function (error) {
            console.error('Blazor failed to start:', error);
            document.getElementById('loading-error').style.display = 'block';
            document.getElementById('error-message').textContent = error.toString();
        });
    </script>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
